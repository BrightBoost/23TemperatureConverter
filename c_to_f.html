<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- header / navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link fs-4" href="index.html">Home</a>
                <a class="nav-link fs-4 active" aria-current="page" href="c_to_f.html">Convert Cel to Far</a>
                <a class="nav-link fs-4" href="f_to_c.html">Convert Far to Cel</a>
            </div>
        </nav>
    </header>
    <!-- two paragraphs for no reason -->
    <main class="mt-4">
        <div class="container-lg">
            <div class="row">
                <form>
                    <label for="celsiusInput">Degrees in Celsius: <input id="celsiusInput" type="text"></label><br>
                    <label for="toFahrenheitConverter"><input id="toFahrenheitConverter" type="button"
                            value="Convert to Fahrenheit"></label><br>
                    <label for="fahrenheitConverted">Converted to Fahrenheit (degrees)<input id="fahrenheitConverted"
                            type="text" readonly></label><br>
                    <label for="clearCtoF"><input id="clearCtoF" type="button" value="clear"></label>
                </form>
                <p id="inputError"></p>

            </div> <!-- close row -->
        </div> <!-- close container -->

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    <script src="scripts/index.js"></script>
